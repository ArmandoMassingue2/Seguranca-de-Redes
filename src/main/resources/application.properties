# =================== SECURE MESSAGING SYSTEM ===================
# Sistema de Mensagens Criptografadas com MySQL

# =================== SERVER CONFIGURATION ===================
server.port=8080
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# =================== DATABASE CONFIGURATION ===================
# MySQL Database Connection
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/securemessaging_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8&createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.pool-name=SecureMessagingHikariPool

# =================== JPA/HIBERNATE CONFIGURATION ===================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# =================== SECURITY CONFIGURATION ===================
spring.security.user.name=admin
spring.security.user.password=admin123

# =================== THYMELEAF CONFIGURATION ===================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# =================== MULTIPART/FILE UPLOAD ===================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# =================== LOGGING CONFIGURATION ===================
logging.level.com.securemessaging=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web.socket=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# =================== MANAGEMENT/ACTUATOR ===================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# =================== SESSION MANAGEMENT ===================
server.servlet.session.timeout=1800s
server.servlet.session.cookie.name=SECURE_SESSION
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true

# =================== APPLICATION SPECIFIC ===================
spring.application.name=secure-messaging-system

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Profiles
spring.profiles.active=default

# =================== ERROR HANDLING ===================
server.error.include-stacktrace=on-param
server.error.include-message=always

# =================== DEVELOPMENT HELPERS ===================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Static resources
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600
