<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Messaging - Registro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .register-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="register-container" style="max-width: 400px; margin:100px auto; padding:30px; background:white; border-radius:10px; box-shadow:0 0 20px rgba(0,0,0,0.1);">
        <div class="text-center mb-4">
            <h2><i class="fas fa-user-plus"></i> Registrar</h2>
            <p class="text-muted">Crie sua conta SecureMessaging</p>
        </div>
    
        <!-- Formulário de registro -->
        <form th:action="@{/register}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-success w-100">
                <i class="fas fa-user-plus"></i> Registrar
            </button>
        </form>
    
        <div class="text-center mt-3">
            <a th:href="@{/login}" class="text-decoration-none">Já tem conta? Faça login</a>
        </div>
    
        <!-- Mensagens de erro/sucesso -->
        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#registerForm').on('submit', function(e) {
                e.preventDefault();
                const username = $('#username').val().trim();
                const password = $('#password').val().trim();

                if(username && password) {
                    let users = JSON.parse(localStorage.getItem('users') || '{}');
                    if(users[username]) {
                        $('#registerError').removeClass('d-none').text('Usuário já existe.');
                        $('#registerSuccess').addClass('d-none');
                    } else {
                        users[username] = password;
                        localStorage.setItem('users', JSON.stringify(users));
                        $('#registerSuccess').removeClass('d-none').text('Registrado com sucesso! Redirecionando para login...');
                        $('#registerError').addClass('d-none');
                        setTimeout(() => window.location.href = "login.html", 2000);
                    }
                } else {
                    $('#registerError').removeClass('d-none').text('Por favor, preencha todos os campos.');
                    $('#registerSuccess').addClass('d-none');
                }
            });
        });
    </script>
</body>
</html>
