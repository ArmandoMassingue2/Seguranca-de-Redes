<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Messaging - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-container" style="max-width: 400px; margin:100px auto; padding:30px; background:white; border-radius:10px; box-shadow:0 0 20px rgba(0,0,0,0.1);">
        <div class="text-center mb-4">
            <h2><i class="fas fa-lock"></i> SecureMessaging</h2>
            <p class="text-muted">Sistema de mensagens criptografadas</p>
        </div>
    
        <!-- Formulário de login -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>
    
        <div class="text-center mt-3">
            <a th:href="@{/register}" class="text-decoration-none">Não tem conta? Registre-se</a>
        </div>
    
        <!-- Mensagens de erro/sucesso -->
        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                const username = $('#username').val().trim();
                const password = $('#password').val().trim();

                if(username && password) {
                    // Verifica se o usuário existe no localStorage
                    const users = JSON.parse(localStorage.getItem('users') || '{}');
                    if(users[username] && users[username] === password) {
                        localStorage.setItem('currentUser', username);
                        window.location.href = "chat.html";
                    } else {
                        $('#loginError').removeClass('d-none').text('Usuário ou senha inválidos.');
                    }
                } else {
                    $('#loginError').removeClass('d-none').text('Por favor, preencha todos os campos.');
                }
            });
        });
    </script>
</body>
</html>
